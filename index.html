<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="container">
    <a href="#">
      <img src="./public/logo.svg" alt="logo-icon">
    </a>
    <h1>We are launching <span class="bolden">soon!</span></h1>

    <p>Subscribe and get notified</p>

    <form action="">
      <div>
        <input type="email" name="email" id="email-input" placeholder="Your email address">
        <small>Please provide a valid email address</small>
      </div>
      <button class="send-button">Notify Me</button>
    </form>

    <div class="img-container">
      <img src="./public/illustration-dashboard.png" alt="illustration-dashboard-img">
    </div>
  </div>
  
  <footer>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank"><img src="./public/facebook-brands.svg" alt="facebook-icon"></a>
      <a href="https://x.com" target="_blank"><img src="./public/twitter-brands.svg" alt="twitter-icon"></a>
      <a href="https://instagram.com" target="_blank"><img src="./public/instagram-brands.svg" alt="instagram-icon"></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
